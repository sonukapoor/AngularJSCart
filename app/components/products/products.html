
<div class="container">
  <div class="row">
    <div class="col-md-4" ng-repeat="product in pc.products">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center">{{product.name}}</h3>
        </div>
        <div class="panel-body">
          <div><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>{{product.price}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
